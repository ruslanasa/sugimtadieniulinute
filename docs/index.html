<!DOCTYPE html>
<head>
    <script src="https://kit.fontawesome.com/f7331bd4c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"  href="moving-letters.css"></link>
  <style>
    .cake {
      padding-top: 0.1em;
      font-size: 5em;
    }
    .ml1 {
      margin-top: 200px;
      font-weight: 900;
      font-size: 5em;
    }

    .ml1 .letter {
      display: inline-block;
      line-height: 1em;
    }

    .ml1 .text-wrapper {
      position: relative;
      display: inline-block;
      padding-top: 0.1em;
      padding-right: 0.05em;
      padding-bottom: 0.15em;
    }

    .ml1 .line {
      opacity: 0;
      position: absolute;
      left: 0;
      height: 3px;
      width: 100%;
      background-color: #fff;
      transform-origin: 0 0;
    }

    .ml1 .line1 {
      top: 0;
    }
    .ml1 .line2 {
      bottom: 0;
    }
  </style>
</head>
<html>
    <body style="background-color: #e5557b">
        <h1 class="ml1">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">Su gimtadieniu, Linute!</span>
              <span class="line line2"></span>
            </span>
          </h1>
          <h1>
            <i class="cake fas fa-birthday-cake"></i>
          </h1>
    </body>

  <script src="https://unpkg.com/animejs@3.1.0/lib/anime.js"></script>
  <script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector(".ml1 .letters");
    textWrapper.innerHTML = textWrapper.textContent.replace(
      /\S/g,
      "<span class='letter'>$&</span>"
    );

    anime
      .timeline({ loop: true })
      .add({
        targets: ".ml1 .letter",
        scale: [2, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 600,
        delay: (el, i) => 70 * (i + 1)
      })
      .add({
        targets: ".ml1 .line2",
        scaleX: [0, 1],
        opacity: [0.5, 1],
        easing: "easeOutExpo",
        duration: 700,
        offset: "-=875",
        delay: (el, i, l) => 80 * (l - i)
      })
      .add({
        targets: ".cake",
        scale: [2, 1],
        opacity: [0, 1],
        translateZ: 0,
        easing: "easeOutExpo",
        duration: 600,
        delay: (el, i) => 70 * (i + 1)
      })
      .add({
        targets: ".ml1 .cake",
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 600
      });
  </script>
</html>
